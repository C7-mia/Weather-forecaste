<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body class="bg-gradient-to-br from-blue-500 to-indigo-700 text-white min-h-screen">
    <div id="root">
      <!-- Loading spinner before React mounts -->
      <div style="display:flex;justify-content:center;align-items:center;height:100vh;">
        <svg xmlns="http://www.w3.org/2000/svg" style="margin:auto; background:none;" width="60" height="60" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="35" stroke="#fff" stroke-width="10" fill="none" stroke-dasharray="164.93361431346415 56.97787143782138">
            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"/>
          </circle>
        </svg>
      </div>
    </div>
    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
